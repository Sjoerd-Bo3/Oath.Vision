
<ion-card *ngIf="chronicleData" [class.can-hover]="canNavigate">
  <ion-card-header>
    <ion-card-title class="text-truncate">
      <a *ngIf="canNavigate" [routerLink]="['/view-chronicle', chronicle.id]">{{ chronicleData.chronicleName }}</a>
      <span *ngIf="!canNavigate">{{ chronicleData.chronicleName }}</span>
    </ion-card-title>
    <ion-card-subtitle>{{ chronicle.timestamp | date }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <app-read-more [text]="chronicle.desc || 'No description entered.'"></app-read-more>

    <p><em>{{ allPlayerNames() }}</em></p>
  </ion-card-content>
</ion-card>
